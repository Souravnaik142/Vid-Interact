<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Interactive Video â€” Admin Editor</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen">
  <header class="flex items-center justify-between px-6 py-4 bg-white dark:bg-gray-800 shadow">
    <h1 class="text-xl font-semibold">ðŸŽ¬ Interactive Video â€” Admin</h1>
    <nav class="space-x-4">
      <a href="index.html" class="text-blue-600 dark:text-blue-400 hover:underline">Player</a>
      <a href="parents.html" class="text-blue-600 dark:text-blue-400 hover:underline">Parents</a>
    </nav>
  </header>

  <main class="max-w-5xl mx-auto p-6 space-y-6">
    <!-- Project Section -->
    <section class="bg-white dark:bg-gray-800 rounded-xl p-6 shadow">
      <h2 class="text-lg font-semibold mb-4">Projects</h2>
      <div class="flex gap-2 mb-3">
        <input id="projName" class="border rounded px-3 py-2 flex-1 dark:bg-gray-700" placeholder="Project name (e.g. Math Lesson 1)" />
        <button id="createProj" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Create</button>
      </div>
      <div class="flex gap-2">
        <select id="projSelectAdmin" class="border rounded px-3 py-2 flex-1 dark:bg-gray-700"></select>
        <button id="loadProj" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">Load</button>
        <button id="deleteProj" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded">Delete</button>
      </div>
    </section>

    <!-- Video Source -->
    <section class="bg-white dark:bg-gray-800 rounded-xl p-6 shadow">
      <h2 class="text-lg font-semibold mb-4">Video</h2>
      <label class="block mb-2">Upload local video (mp4/webm)
        <input type="file" id="localVideoInput" accept="video/*" class="block mt-1" />
      </label>
      <label class="block mb-4">Or YouTube URL:
        <input id="youtubeUrl" class="border rounded px-3 py-2 w-full mt-1 dark:bg-gray-700" placeholder="https://www.youtube.com/watch?v=..." />
      </label>
      <button id="saveVideo" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Save Video Source</button>
      <div id="videoPreview" class="mt-4"></div>
    </section>

    <!-- Interactions -->
    <section class="bg-white dark:bg-gray-800 rounded-xl p-6 shadow">
      <h2 class="text-lg font-semibold mb-4">Add Interaction</h2>
      <div class="grid md:grid-cols-2 gap-4">
        <label>Timestamp (mm:ss or seconds)
          <input id="timestamp" class="border rounded px-3 py-2 w-full mt-1 dark:bg-gray-700" placeholder="00:10 or 10" />
        </label>
        <label>Type
          <select id="qType" class="border rounded px-3 py-2 w-full mt-1 dark:bg-gray-700">
            <option value="mcq">Multiple Choice</option>
            <option value="fill">Fill in the Blank</option>
            <option value="tf">True / False</option>
            <option value="match">Match the Following</option>
            <option value="colour">Colour the Diagram</option>
          </select>
        </label>
      </div>
      <label class="block mt-3">Hint (optional)
        <input id="hintText" class="border rounded px-3 py-2 w-full mt-1 dark:bg-gray-700" placeholder="Hint text" />
      </label>
      <div id="extraFields" class="mt-4"></div>
      <button id="addInteraction" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded mt-4">Add Interaction</button>

      <h3 class="text-md font-semibold mt-6 mb-2">Existing Interactions</h3>
      <ul id="interactionList" class="divide-y divide-gray-200 dark:divide-gray-700"></ul>
    </section>

    <!-- Import / Export -->
    <section class="bg-white dark:bg-gray-800 rounded-xl p-6 shadow">
      <h2 class="text-lg font-semibold mb-4">Project Actions</h2>
      <div class="flex gap-3">
        <button id="exportProj" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Export JSON</button>
        <button id="importProj" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Import JSON</button>
        <input id="importFile" type="file" accept="application/json" class="ml-2" />
      </div>
    </section>
  </main>

  <!-- Templates -->
  <template id="mcqTemplate">
    <div class="space-y-2">
      <label>Question <input id="qText" class="border rounded px-2 py-1 w-full dark:bg-gray-700" /></label>
      <div class="grid grid-cols-2 gap-2">
        <input class="opt border rounded px-2 py-1" placeholder="Option A" />
        <input class="opt border rounded px-2 py-1" placeholder="Option B" />
        <input class="opt border rounded px-2 py-1" placeholder="Option C" />
        <input class="opt border rounded px-2 py-1" placeholder="Option D" />
      </div>
      <label>Correct Option Index (0â€“3)
        <input id="correctIdx" type="number" min="0" max="3" class="border rounded px-2 py-1 w-20 dark:bg-gray-700" />
      </label>
    </div>
  </template>

  <template id="fillTemplate">
    <div class="space-y-2">
      <label>Prompt <input id="qText" class="border rounded px-2 py-1 w-full dark:bg-gray-700" /></label>
      <label>Correct Answer <input id="correctAnswer" class="border rounded px-2 py-1 w-full dark:bg-gray-700" /></label>
    </div>
  </template>

  <template id="tfTemplate">
    <div class="space-y-2">
      <label>Statement <input id="qText" class="border rounded px-2 py-1 w-full dark:bg-gray-700" /></label>
      <label>Correct
        <select id="correctTF" class="border rounded px-2 py-1 w-full dark:bg-gray-700">
          <option value="true">True</option>
          <option value="false">False</option>
        </select>
      </label>
    </div>
  </template>

  <template id="matchTemplate">
    <div class="space-y-2">
      <label>Left Items <input id="leftItems" class="border rounded px-2 py-1 w-full dark:bg-gray-700" placeholder="A,B,C" /></label>
      <label>Right Items <input id="rightItems" class="border rounded px-2 py-1 w-full dark:bg-gray-700" placeholder="1,2,3" /></label>
    </div>
  </template>

  <template id="colourTemplate">
    <div class="space-y-2">
      <label>Upload Diagram <input id="diagramFile" type="file" accept="image/*" /></label>
      <label>Hotspot Coords <input id="hotspots" class="border rounded px-2 py-1 w-full dark:bg-gray-700" placeholder="x,y,w,h; ..." /></label>
      <label>Hotspot Colors <input id="hotspotColors" class="border rounded px-2 py-1 w-full dark:bg-gray-700" placeholder="#ff0000; green" /></label>
    </div>
  </template>

  <script>window.__PAGE = 'admin';</script>
  <script src="script.js"></script>
</body>
</html>
