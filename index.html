<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Video Player</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Interactive Video Player</h2>

    <div class="video-controls">
      <label>Local video:
        <input type="file" id="localVideo" accept="video/*" />
      </label>

      <label>YouTube URL:
        <input type="text" id="youtubeUrl" placeholder="https://www.youtube.com/watch?v=..." />
      </label>
      <button id="loadYoutube">Load YouTube</button>

      <label class="admin-toggle">
        <input type="checkbox" id="adminMode" />
        Admin Mode
      </label>

      <button id="exportCsv">Export Attempts (CSV)</button>
      <input type="email" id="parentEmail" placeholder="Parent email (optional)" />
    </div>

    <div class="video-wrapper">
      <video id="videoPlayer" controls></video>
    </div>

    <p>Current time: <span id="currentTime">0.00s</span></p>

    <!-- Admin Section -->
    <div id="adminPanel" class="admin-panel hidden">
      <h3>Add Interactions (All Types)</h3>
      <div class="admin-controls">
        <input type="number" id="interactionTime" placeholder="time in seconds" />
        <button id="useCurrentTime">Use current time</button>
        <button id="addAllInteractions">Add All Interactions</button>
      </div>

      <div id="allInteractionsForm" class="scroll-area">
        <!-- MCQ -->
        <div class="form-section">
          <h4>Multiple Choice (4)</h4>
          <input type="text" id="mcqQuestion" placeholder="Question text" />
          <input type="text" id="mcqA" placeholder="Option A" />
          <input type="text" id="mcqB" placeholder="Option B" />
          <input type="text" id="mcqC" placeholder="Option C" />
          <input type="text" id="mcqD" placeholder="Option D" />
          <input type="text" id="mcqAnswer" placeholder="Correct answer (A/B/C/D)" />
        </div>

        <!-- Fill -->
        <div class="form-section">
          <h4>Fill in the Blank</h4>
          <input type="text" id="fillQuestion" placeholder="Sentence with ____ blank" />
          <input type="text" id="fillAnswer" placeholder="Correct answer" />
          <input type="text" id="fillHint" placeholder="Hint (optional)" />
        </div>

        <!-- True/False -->
        <div class="form-section">
          <h4>True / False</h4>
          <input type="text" id="tfQuestion" placeholder="Question text" />
          <select id="tfAnswer">
            <option value="true">True</option>
            <option value="false">False</option>
          </select>
        </div>

        <!-- Match -->
        <div class="form-section">
          <h4>Match the Following</h4>
          <textarea id="matchPairs" placeholder="Format: Apple - Fruit&#10;Car - Vehicle"></textarea>
        </div>

        <!-- Colour -->
        <div class="form-section">
          <h4>Colour the Diagram</h4>
          <input type="text" id="colorTitle" placeholder="Diagram title (e.g., Parts of Computer)" />
          <input type="text" id="colorHint" placeholder="Hint (e.g., Color CPU gray)" />
        </div>
      </div>

      <ul id="interactionList"></ul>
    </div>
  </div>

  <!-- Popup -->
  <div id="overlay" class="overlay hidden">
    <div id="popup" class="popup">
      <div id="interactionContent"></div>
      <div class="popup-buttons">
        <button id="skipBtn">Skip</button>
        <button id="checkBtn">Check Answers</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
