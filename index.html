<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Interactive Video - Player</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <h1>Interactive Video â€” Player</h1>
    <nav>
      <a href="admin.html">Admin</a>
      <a href="parents.html">Parents</a>
    </nav>
  </header>

  <main class="container">
    <section class="setup card">
      <label>
        Student name:
        <input id="studentName" placeholder="Enter name (will be saved)" />
      </label>
      <button id="startBtn">Load Project & Start</button>
      <select id="projectSelect"></select>
    </section>

    <section class="player card hidden" id="playerArea">
      <div class="video-wrap">
        <!-- video element or youtube iframe will be inserted here -->
        <div id="videoContainer"></div>
      </div>

      <div class="controls">
        <button id="revisitBtn">Revisit Skipped Interactions</button>
        <div id="status">Status: waiting</div>
      </div>
    </section>
  </main>

  <!-- Interaction modal -->
  <div id="interactionModal" class="modal hidden">
    <div class="modal-content">
      <div id="interactionContent"></div>
      <div class="modal-actions">
        <button id="hintBtn" class="secondary">Hint</button>
        <button id="checkBtn">Check Answer</button>
        <button id="skipBtn" class="secondary">Skip</button>
      </div>
      <div id="feedback" class="feedback"></div>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    // Mark this page type so script.js knows what to initialise
    window.__PAGE = 'player';
  </script>
</body>
</html>
